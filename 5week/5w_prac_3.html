<!DOCTYPE html>

<body>
    <h2>덧셈 계산기</h2>
    첫 번째 정수: <input type="text" id="first"><br>
    두 번째 정수: <input type="text" id="second"><br>
    합계: <input type="text" id="result"><br>
    <button onclick="document.getElementById('result').value=parseInt(document.getElementById('first').value)+parseInt(document.getElementById('second').value)">계산</button>
</body>
