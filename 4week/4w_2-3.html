<!DOCTYPE html>
<html>

<head>
    <title>4w_2-3</title>
    <script>
        var ret = confirm("전송할까요");
        if (ret == true) {
            // 사용자가 "확인" 버튼을 누른 경우
            document.write("전송완료");
        }
        else {
            // 취소 버튼이나 다이얼로그를 닫은 경우
            document.write("전송취소");
        }
    </script>
</head>

<body>
    <h1>내용없음</h1>
</body>

</html>
