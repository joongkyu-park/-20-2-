<!DOCTYPE html>
<html>

<head>
    <title>4w_2-2</title>
    <script>
        var ret = prompt("이름을 입력하세요", "황기태");
        if (ret == null) {
            // 취소 버튼이나 다이얼로그를 닫은 경우
            document.write("입력X");
        }
        else if (ret == "") {
            // 문자열 입력 없이 확인 버튼 누른 경우
            document.write("입력X");
        }
        else {
            // ret에는 사용자가 입력한 문자열
            document.write(ret);
        }
    </script>
</head>

<body>
    <h1>내용없음</h1>
</body>

</html>
