<!DOCTYPE html>
<html>

<head>
    <title>웹 브라우저</title>
    <style>
        h1 {
            border-bottom-style: solid;
            padding-bottom: 15pt;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #content {}

        #image {}
    </style>
</head>

<body>
    <h1>웹 브라우저 소개</h1>
    <div class="grid">
        <div id="content">
            <p>브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터를 다운받아
                보여주는 소프트웨어이다.
                그림 <strong>1-2</strong>는 대표적인 Chrome 웹 브라우저를 보여준다.</p>
        </div>
        <div id="image">
            <figure>
                <img
                    src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20151117_165%2Fhg0258_1447732633137aTsFk_JPEG%2F%25B1%25B8%25B1%25DB_%25B1%25E2%25C1%25B8%25C8%25AD%25B8%25E9.jpg&type=sc960_832">
                <figcaption>그림 1-2 구글 Chrome</figcaption>
            </figure>
        </div>
    </div>

    <div class="grid">
        <div id="content">
            <p>웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해 그림 <strong>1-3</strong>과 같은 코드를 첫 라인에 삽입하여야 한다.</p>
        </div>
        <div id="image">
            <figure>
                <img
                    src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20120415_102%2Frough9455_1334490641975VEJ0u_PNG%2FHTML%25BD%25C3%25C0%25DB_%25B8%25DE%25B8%25F0%25C0%25E5.png&type=sc960_832">
                <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
