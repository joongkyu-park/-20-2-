<!DOCTYPE html>
<html>
<head>
    <title>CSS id Example</title>
    <style>
        #special{
            background-color:yellow;
            color:red;
        }
        #testid{
            background-color: red;
            color:black;
        }
    </style>
</head>
<body>
    <p id="special">id가 special인 단락입니다.</p>
    <p>정상적인 단락입니다.</p>
    <p id="testid">id가 testid인 단락입니다.</p>
</body>
</html>
