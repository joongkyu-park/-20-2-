<body>
    <script>
        function book(title,author,price){
            this.title=title;
            this.author=author;
            this.price=price;
        }

        var arrayBook = new Array();
        document.write("<h3>book 객체 배열 만들기</h3>")
        document.write("<hr>")
        
        var N=5;
        while(N--){
            var input = prompt("콤마(,)로 분리하면서 책제목,저자,가격 순으로 입력", )
            
            var arr = input.split(',');
            
            for(var i =0;i<arr.length;i++)
                if(i==arr.length-1){
                    document.write(arr[i]);
                }
                else{
                    document.write(arr[i] + ", ");
                }
            document.write("<br>")
        }
    </script>
