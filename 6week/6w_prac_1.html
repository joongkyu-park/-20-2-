<!DOCTYPE html>
<html>
<head>
    <script>
        function changeOlColor(){
            var x = document.getElementById('recipe');
            x.style.backgroundColor = 'yellowgreen';
        }
    </script>
</head>

<body>
    <h2 onclick="changeOlColor()">라면을 끓이는 순서</h2>
    <hr>
    <ol type="A" id="recipe">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 <strong>맛있게</strong> 먹는다.</li>
    </ol>
</body>

</html>
