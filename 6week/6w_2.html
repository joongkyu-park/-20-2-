<!DOCTYPE html>
<html>
<head>
    
</head>

<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        var arr = new Array();
        for(var i =0;i<10;i++){
            var rand = Math.floor(Math.random()*100+1);
            arr[i]=rand;
            document.write(arr[i]+" ");
        }
        document.write("<hr>");
        
        arr.sort(function(a,b){return a-b;});
        document.write("제일 큰 수는 " + arr[9]);

    </script>
</body>

</html>
